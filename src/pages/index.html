<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
  </head>
  <body>
    <nav class="container mb-2">
      <label
        for="default-search"
        class="sr-only mb-2 text-sm font-medium text-gray-900"
      >
        Search
      </label>
      <div
        class="flex items-center gap-x-2 rounded-lg px-4 shadow-[0px_6px_12px_-4px_#0000001A]"
      >
        <box-icon name="search-alt-2"></box-icon>
        <input
          type="search"
          id="default-search"
          class="w-full border-none bg-white px-0 py-4 placeholder:font-semibold placeholder:text-black focus:border-transparent focus:ring-transparent"
          placeholder="Where to?"
          required
        />
      </div>
    </nav>

    <div class="border-b border-gray-200 text-center font-semibold">
      <ul class="-mb-px flex">
        <li class="relative w-full">
          <a
            href="#"
            class="active inline-block border-b-2 border-transparent py-2 after:absolute after:bottom-0 after:left-1/2 after:h-[3px] after:w-12 after:-translate-x-1/2 after:rounded-full after:bg-black"
          >
            Tour
          </a>
        </li>
        <li class="relative w-full">
          <a
            href="#"
            class="inline-block border-b-2 border-transparent py-2 after:absolute after:bottom-0 after:left-1/2 after:hidden after:h-[3px] after:w-12 after:-translate-x-1/2 after:rounded-full after:bg-black hover:after:block"
            aria-current="page"
          >
            Meet-up
          </a>
        </li>
      </ul>
    </div>

    <ul class="text-neutral-400">
      <li class="flex flex-col items-center">
        <box-icon name="leaf" class="outline-neutral-400"></box-icon>
        Natural
      </li>
      <li class="flex flex-col items-center">
        <box-icon name="restaurant"></box-icon>
        Local cuisine
      </li>
      <li class="flex flex-col items-center">
        <box-icon name="palette"></box-icon>
        Arts
      </li>
      <li class="flex flex-col items-center">
        <img src="../assets/svg/Hiking.svg" alt="Hiking" />
        Hiking
      </li>
      <li class="flex flex-col items-center">
        <img src="../assets/svg/Surfing.svg" alt="Hiking" />
        Surfing
      </li>
    </ul>

    <script type="module" src="../main.js"></script>
  </body>
</html>
