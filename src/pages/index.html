<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
  </head>
  <body class="pb-[73px] pt-28">
    <nav class="fixed left-0 top-0 z-50 w-full bg-white">
      <!-- SearchInput -->
      <div class="container">
        <label
          for="default-search"
          class="sr-only text-sm font-medium text-gray-900"
        >
          Search
        </label>
        <div
          class="-mb-px flex items-center gap-x-2 rounded-lg px-4 shadow-[0px_6px_12px_-4px_#0000001A]"
        >
          <i class="bx bx-search-alt-2 text-2xl leading-6"></i>
          <input
            type="search"
            id="default-search"
            class="w-full border-none bg-white px-0 py-4 placeholder:font-semibold placeholder:text-black focus:border-transparent focus:ring-transparent"
            placeholder="Where to?"
            required
          />
        </div>
      </div>

      <!-- Tabs -->
      <div class="mt-2 border-b border-neutral-100 text-center font-semibold">
        <ul class="container -mb-px flex px-0">
          <li class="relative w-full">
            <a
              href="#"
              class="active inline-block border-b-2 border-transparent py-2 after:absolute after:bottom-0 after:left-1/2 after:h-[3px] after:w-12 after:-translate-x-1/2 after:rounded-full after:bg-black"
            >
              Tour
            </a>
          </li>
          <li class="relative w-full">
            <a
              href="#"
              class="inline-block border-b-2 border-transparent py-2 after:absolute after:bottom-0 after:left-1/2 after:hidden after:h-[3px] after:w-12 after:-translate-x-1/2 after:rounded-full after:bg-black hover:after:block"
              aria-current="page"
            >
              Meet-up
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <section>
      <!-- FeatureList -->
      <ul
        class="flex justify-center gap-x-2 pb-4 pt-2 text-[11px] font-bold leading-[16.5px] text-neutral-400"
      >
        <li class="flex flex-col items-center gap-y-1.5">
          <i
            class="bx bx-leaf mx-[18px] text-2xl leading-6 text-neutral-400"
          ></i>
          Natural
        </li>
        <li class="flex flex-col items-center gap-y-1.5">
          <i
            class="bx bx-restaurant mx-[18px] text-2xl leading-6 text-neutral-400"
          ></i>
          Local cuisine
        </li>
        <li class="flex flex-col items-center gap-y-1.5">
          <i
            class="bx bx-palette mx-[18px] text-2xl leading-6 text-neutral-400"
          ></i>
          Arts
        </li>
        <li class="flex flex-col items-center justify-between gap-y-1.5">
          <img src="../assets/svg/Hiking.svg" alt="Hiking" class="mx-[18px]" />
          Hiking
        </li>
        <li class="flex flex-col items-center justify-between gap-y-1.5">
          <img src="../assets/svg/Surfing.svg" alt="Hiking" class="mx-[18px]" />
          Surfing
        </li>
      </ul>
    </section>

    <%- include('./src/components/cardCoverSwiper.ejs'); -%>

    <footer
      class="fixed bottom-0 left-0 z-50 w-full border-t border-neutral-100"
    >
      <ul
        class="flex justify-center bg-white px-2 py-1 text-[10px] font-semibold text-neutral-300"
      >
        <li class="flex flex-col items-center gap-y-1 py-2 text-black">
          <i class="bx bx-search-alt-2 mx-6 text-2xl leading-6"></i>
          Explore
        </li>
        <li class="flex flex-col items-center gap-y-1 py-2">
          <i class="bx bx-heart mx-6 text-2xl leading-6"></i>
          Wishlists
        </li>
        <li class="flex flex-col items-center gap-y-1 py-2">
          <img src="../assets/svg/Order.svg" alt="Order" class="mx-6" />
          Orders
        </li>
        <li class="flex flex-col items-center gap-y-1 py-2">
          <img
            src="../assets/svg/LogoNoFeet.svg"
            alt="LogoNoFeet"
            class="mx-6"
          />
          Messages
        </li>
        <li class="flex flex-col items-center gap-y-1 py-2">
          <i class="bx bx-user mx-6 text-2xl leading-6"></i>
          Profile
        </li>
      </ul>
    </footer>

    <script type="module" src="../main.js"></script>
  </body>
</html>
